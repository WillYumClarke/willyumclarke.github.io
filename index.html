<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <p>Your simple and elegant landing page</p>
    </div>
  </header>

  <!-- About Section -->
  <section id="about">
    <div class="container">
      <h2>About Us</h2>
      <p>
        This is a simple website to showcase a landing page design.
        We are committed to creating clean and minimalist web pages that are easy to navigate and aesthetically pleasing.
      </p>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

</body>
</html>
